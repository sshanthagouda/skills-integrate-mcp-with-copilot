<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      
      <!-- Admin login section -->
      <div id="auth-section">
        <div id="login-area" class="hidden">
          <div id="login-form">
            <h3>Teacher Login</h3>
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <button onclick="closeLogin()">Cancel</button>
          </div>
        </div>
        
        <div id="auth-status">
          <button id="user-icon" onclick="toggleAuth()">ðŸ‘¤</button>
          <span id="auth-text">Not logged in</span>
          <button id="logout-btn" class="hidden" onclick="logout()">Logout</button>
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Student Registration</h3>
        <div id="teacher-only-notice" class="info hidden">
          <p>Only teachers can register and unregister students from activities.</p>
        </div>
        
        <form id="signup-form" class="hidden">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
